<div class="nav-bar">
    <div class="title">Testy Service App</div>
    <div class="add-reesto">
        <button type="button" class="btn btn-success" (click)="toggleRestForm()">Add Restaurant</button>
        <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
    </div>
</div>
<div class="form-container">
    <div class="add-restuarant" [ngClass]="{'form-active': formStatus, 'form-inactive': !formStatus}">
        <div class="col-md-6 form bg-primary rounded">
            <div class="addd-restuarant">Add your Restuarant</div>
            <form [formGroup]="resturantForm" class="p-2">
                <div class="form-group mb-3">
                    <label class="mb-1 text-white" for="name">Name:</label>
                    <input type="text" id="name" formControlName="name" class="form-control"
                        placeholder="Enter your name">
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1 text-white" for="email">Email:</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1 text-white" for="address">Address:</label>
                    <input type="text" id="address" formControlName="address" class="form-control"
                        placeholder="Enter your address">
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1 text-white" for="address">mobile number:</label>
                    <input type="text" id="address" formControlName="mobile" class="form-control"
                        placeholder="Enter your mobile number">
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1 text-white" for="address">service:</label>
                    <input type="text" id="address" formControlName="service" class="form-control"
                        placeholder="Enter your service">
                </div>
                <div class=" d-flex justify-content-center gap-3 mb-3">
                    <button (click)="closeRestoForm()" type="button" class="btn btn-danger">close</button>
                    <button (click)="addRestuarant()" *ngIf='addResto' type="submit" class="btn btn-success">Add Restuarant</button>
                    <button (click)="updateRestuarant()" *ngIf="updateResto" type="submit" class="btn btn-success">Update Restaurant</button>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- dashboard.component.html -->
<table class="table table-borderless table-hover table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Mobile</th>
            <th>Service</th>
            <th>Edit/Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let restaurant of restaurants; let i = index">
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.email }}</td>
            <td>{{ restaurant.address }}</td>
            <td>{{ restaurant.mobile }}</td>
            <td>{{ restaurant.service }} </td>
            <td class="options">
                <img (click)="editResto(i)" class="edit-icon" src="../../assets/images/round-edit.svg" alt="edit-icon">
                <img (click)="removeResto(i)" class="delete-icon" src="../../assets/images/delete.svg"
                    alt="delete icon">
            </td>
        </tr>
    </tbody>
</table>
