<div class="container">
    <div class="row justify-content-center py-4">
        <div class="app-title">
            <strong class="title">Testy Service App <span class="version">V2.0</span></strong>
            <div class="membership">Get Free Membership!..</div>
        </div>
      <div class="col-md-6 form bg-primary rounded">
        <form [formGroup]="myForm" (ngSubmit)="signup()" class="mt-4">
          <div class="form-group mb-3">
            <label class="mb-1 text-white" for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group mb-3">
            <label class="mb-1 text-white" for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="form-group mb-3">
            <label class="mb-1 text-white" for="address">Address:</label>
            <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter your address">
          </div>
          <div class="form-group mb-3">
            <label class="mb-1 text-white" for="address">Password:</label>
            <input type="text" id="address" formControlName="password" class="form-control" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <div class="already-signup" routerLink="/login">If you already have an account, Click here to login</div>
      </div>
    </div>
  </div>
